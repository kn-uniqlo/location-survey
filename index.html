<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniqlo Location Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Test PDF จับเวลาและล็อคปุ่มเปลี่ยนหน้าเป็นเวลา 10 วินาที</h1>
    
    <!-- Search Section -->
    <div class="search-section">
        <input type="text" id="search" list="branch-list" placeholder="ค้นหาสาขา...">
        <datalist id="branch-list"></datalist>
    </div>

    <!-- PDF Controls -->
    <div class="pdf-controls">
        <button id="prev">หน้าก่อนหน้า</button>
        <button id="next">หน้าถัดไป</button>
        <button id="read-btn" disabled>ทำเครื่องหมายว่าอ่านแล้ว</button>
        <span class="page-counter">
            หน้า: <span id="page_num"></span> / <span id="page_count"></span>
        </span>
    </div>

    
    <canvas id="the-canvas"></canvas>



<script src="//mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>
<script type="module">
    // If absolute URL from the remote server is provided, configure the CORS
    // header on that server.
    let url = '';
    
    // Loaded via <script> tag, create shortcut to access PDF.js exports.
    var { pdfjsLib } = globalThis;
    
    // The workerSrc property shall be specified.
    pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.mjs';
    
    var pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null,
        scale = 4.0,
        canvas = document.getElementById('the-canvas'),
        ctx = canvas.getContext('2d');
    var pagesRead = new Set();
    var readAllPages = false;
    var pageStartTime = Date.now();
    var minPageTime = 10000; // 10 seconds in milliseconds
    var canChangePage = true;
    var startTime = Date.now();
    
    let branchesData = null;
    
    // Function to load branches data
    async function loadBranches() {
        const response = await fetch('branches.json');
        branchesData = await response.json();
        populateSearch();
    }
    
    // Function to populate search suggestions
    function populateSearch() {
        const searchInput = document.getElementById('search');
        const datalist = document.getElementById('branch-list');
        
        branchesData.forEach(branch => {
        const option = document.createElement('option');
        option.value = branch.name;
        option.dataset.url = branch.pdfUrl;
        datalist.appendChild(option);
        });
    
        searchInput.addEventListener('change', function() {
        const selected = branchesData.find(b => b.name === this.value);
        if (selected) {
            loadNewPdf(selected.id);  // Use selected.id instead of pdfUrl
        }
        });
    }
    
    // Function to load new PDF
    function loadNewPdf(id) {
        url = `https://raw.githubusercontent.com/kn-uniqlo/location-survey/main/${id}.pdf`;
        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
        pdfDoc = pdfDoc_;
        document.getElementById('page_count').textContent = pdfDoc.numPages;
        pageNum = 1;
        pagesRead.clear();
        readAllPages = false;
        document.getElementById('read-btn').disabled = true;
        renderPage(pageNum);
        });
    }
    
    // Load branches data when the page loads
    loadBranches();
    
    /**
        * Get page info from document, resize canvas accordingly, and render page.
        * @param num Page number.
        */
    function renderPage(num) {
        pageRendering = true;
        // Reset page timer and lock navigation
        pageStartTime = Date.now();
        canChangePage = false;
        setTimeout(() => {
        canChangePage = true;
        updateNavigationButtons();
        }, minPageTime);
    
        // Using promise to fetch the page
        pdfDoc.getPage(num).then(function(page) {
        var viewport = page.getViewport({scale: scale});
        canvas.height = viewport.height;
        canvas.width = viewport.width;
    
        // Render PDF page into canvas context
        var renderContext = {
            canvasContext: ctx,
            viewport: viewport
        };
        var renderTask = page.render(renderContext);
    
        // Wait for rendering to finish
        renderTask.promise.then(function() {
            pageRendering = false;
            if (pageNumPending !== null) {
            // New page rendering is pending
            renderPage(pageNumPending);
            pageNumPending = null;
            }
        });
    
        // Track read pages
        pagesRead.add(num);
        updateReadStatus();
        });
    
        // Update page counters
        document.getElementById('page_num').textContent = num;
    }
    
    /**
        * If another page rendering in progress, waits until the rendering is
        * finised. Otherwise, executes rendering immediately.
        */
    function queueRenderPage(num) {
        if (pageRendering) {
        pageNumPending = num;
        } else {
        renderPage(num);
        }
    }
    
    /**
        * Displays previous page.
        */
    function onPrevPage() {
        if (!canChangePage) {
        alert('Please view this page for at least 10 seconds before navigating.');
        return;
        }
        if (pageNum <= 1) {
        return;
        }
        pageNum--;
        queueRenderPage(pageNum);
    }
    document.getElementById('prev').addEventListener('click', onPrevPage);
    
    /**
        * Displays next page.
        */
    function onNextPage() {
        if (!canChangePage) {
        alert('Please view this page for at least 10 seconds before navigating.');
        return;
        }
        if (pageNum >= pdfDoc.numPages) {
        return;
        }
        pageNum++;
        queueRenderPage(pageNum);
    }
    document.getElementById('next').addEventListener('click', onNextPage);
    
    /**
        * Asynchronously downloads PDF.
        */
    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
        pdfDoc = pdfDoc_;
        document.getElementById('page_count').textContent = pdfDoc.numPages;
    
        // Initial/first page rendering
        renderPage(pageNum);
    });
    
    function updateReadStatus() {
        // Enable read button when all pages are read
        if (pagesRead.size === pdfDoc.numPages && !readAllPages) {
        readAllPages = true;
        document.getElementById('read-btn').disabled = false;
        alert('You have read all pages!');
        saveReadingStats();
        }
        // Update page counter with read status
        document.getElementById('page_num').innerHTML = 
        `${pageNum} <span class="read-status">${pagesRead.has(pageNum) ? '✓' : ''}</span>`;
    }
    
    function saveReadingStats() {
        const readingData = {
        totalPages: pdfDoc.numPages,
        readPages: pagesRead.size,
        completionTime: Date.now() - startTime,
        completedAt: new Date().toISOString()
        };
        // Here you can send the data to your server
        console.log('Reading stats:', readingData);
    }
    
    // Add event listener for read button
    document.getElementById('read-btn').addEventListener('click', function() {
        if (readAllPages) {
        alert('Thank you for reading the entire document!');
        // Additional actions can be added here
        }
    });
    
    // Update button states initially
    updateNavigationButtons();
    </script>
</body>
</html>
